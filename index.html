<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>K-Ban</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1 class="py-3" style="text-align: center;">My K-Ban Board</h1>
            <div class="row">

                <!-- Backlog Container -->
                <div class="card col border-danger-subtle mx-2">
                    <div class="card-header row align-items-center bg-danger-subtle">
                        <div class="col-lg-10 col-sm-12 text-lg-start text-sm-center">
                            <h3>Backlog</h3>
                        </div>
                        <div class="col-lg-2 col-sm-12 text-center">
                            <button type="button" class="btn btn-sm btn-primary" onclick="addCard('backlog-task-holder')"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>

                    <div id="backlog-task-holder" class="card-body">
                        <!-- <div class="card my-2">
                            <div class="card-body">
                                <div class="row text-center">
                                    <div class="col-sm-12">
                                        <p class="h5">Task Title</p>
                                    </div>
                                </div>
                                <div class="row text-center">
                                    <div class="col-sm-12">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-sm btn-primary"><i class="fa-solid fa-arrow-left"></i></button>
                                            <button type="button" class="btn btn-sm btn-primary"><i class="fa-solid fa-arrow-right"></i></button>
                                            <button type="button" class="btn btn-sm btn-primary"><i class="fa-solid fa-pencil"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>

                <!-- Doing Container -->
                <div class="card col border-warning-subtle mx-2">
                    <div class="card-header row align-items-center bg-warning-subtle">
                        <div class="col-lg-10 col-sm-12 text-lg-start text-sm-center">
                            <h3>Doing</h3>
                        </div>
                        <div class="col-lg-2 col-sm-12 text-center">
                            <button type="button" class="btn btn-sm btn-primary" onclick="addCard('doing-task-holder')"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>

                    <div id="doing-task-holder" class="card-body">
                        
                    </div>
                </div>

                <!-- Review Container -->
                <div class="card col border-success-subtle mx-2">
                    <div class="card-header row align-items-center bg-success-subtle">
                        <div class="col-lg-10 col-sm-12 text-lg-start text-sm-center">
                            <h3>Review</h3>
                        </div>
                        <div class="col-lg-2 col-sm-12 text-center">
                            <button type="button" class="btn btn-sm btn-primary" onclick="addCard('review-task-holder')"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>

                    <div id="review-task-holder" class="card-body">
                        
                    </div>
                </div>

                <!-- Done Container -->
                <div class="card col border-primary-subtle mx-2">
                    <div class="card-header row align-items-center bg-primary-subtle">
                        <div class="col-lg-10 col-sm-12 text-lg-start text-sm-center">
                            <h3>Done</h3>
                        </div>
                        <div class="col-lg-2 col-sm-12 text-center">
                            <button type="button" class="btn btn-sm btn-primary" onclick="addCard('done-task-holder')"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>

                    <div id="done-task-holder" class="card-body">
                        
                    </div>
                </div>

                <div id="card-modal" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header input-group">
                                <span class="input-group-text" id="task-title-addon">Task Name</span>
                                <input id="task-title" type="text" class="form-control me-2" aria-describedby="task-title-addon">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <h5>Description</h5>
                                <textarea id="task-description-textarea" class="form-control" rows="8">Task information goes in here.</textarea>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button id="modal-save-button" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://kit.fontawesome.com/cb9754b3de.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>

</html>
