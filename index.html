    <body>
        <div class="container">
            <h1 class="py-3" style="text-align: center;">My K-Ban Board</h1>
            <div class="row">
                <!-- Backlog Container -->
                <div id="backlog-task-holder" class="col border border-danger rounded-top mx-2 pb-2">
                    
                    <div class="row align-items-center py-2">
                        <div class="col-lg-8 col-sm-12">
                            <h2 style="text-align: center;">Backlog</h2>
                        </div>
                        <div class="col-lg-4 col-sm-12 text-center">
                            <button type="button" class="btn btn-sm btn-primary" onclick="addCard('backlog-task-holder')"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>

                                        <button type="button" class="btn btn-sm btn-primary mx-1"><i class="fa-solid fa-arrow-right"></i></button>
                                    </div>
                                </div>
                            </div>

                                    <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                </div>
                            </div>
                        </div>
                    -->

                </div>

                <!-- Doing Container -->
                <div id="doing-task-holder" class="col border border-danger rounded-top mx-2 pb-2">
                    
                    <div class="row align-items-center py-2">
                        <div class="col-lg-8 col-sm-12">
                            <h2 style="text-align: center;">Doing</h2>
                        </div>
                        <div class="col-lg-4 col-sm-12 text-center">
                            <button type="button" class="btn btn-sm btn-primary" onclick="addCard('doing-task-holder')"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>

                </div>

                <!-- Review Container -->
                <div id="review-task-holder" class="col border border-danger rounded-top mx-2 pb-2">
                    
                    <div class="row align-items-center py-2">
                        <div class="col-lg-8 col-sm-12">
                            <h2 style="text-align: center;">Review</h2>
                        </div>
                        <div class="col-lg-4 col-sm-12 text-center">
                            <button type="button" class="btn btn-sm btn-primary" onclick="addCard('review-task-holder')"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>

                </div>

                <!-- Done Container -->
                <div id="done-task-holder" class="col border border-danger rounded-top mx-2 pb-2">
                    
                    <div class="row align-items-center py-2">
                        <div class="col-lg-8 col-sm-12">
                            <h2 style="text-align: center;">Done</h2>
                        </div>
                        <div class="col-lg-4 col-sm-12 text-center">
                            <button type="button" class="btn btn-sm btn-primary" onclick="addCard('done-task-holder')"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/cb9754b3de.js" crossorigin="anonymous"></script>
